<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <aside class="aside-container">
        <!-- Form section -->
        <section class="p-2">
          <h3>Search Form</h3>
          <hr />
          <form id="search-form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="Enter city name"
              />
              <div id="search-input-error" class="form-text text-danger">
                Please enter a city name.
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </section>

        <!-- Search history section -->
        <section class="p-2">
          <h3>Search History</h3>
          <hr />
          <div id="search-history"></div>
        </section>
      </aside>

      <section class="app-container">
        <!-- Banner -->
        <div class="jumbotron">
          <h1 class="fs-1">Weather Dashboard</h1>
          <h2 class="fs-5">
            Get up to date weather information where you are!
          </h2>
        </div>

        <section class="p-2">
          <div class="mb-3">
            <h3>Current Weather</h3>
            <div id="current-weather"></div>
          </div>

          <div class="mb-3">
            <h3>Forecast Weather</h3>

            <div
              class="d-flex justify-content-around flex-wrap"
              id="forecast-weather"
            ></div>
          </div>
        </section>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.js"
      integrity="sha512-CTSrPIDxxtTdaIYlTKHEyvHa+70TOhC1pY3PLDgrUqCFifFtV7KrucZCvPy2K7hB0HtKgt0r4INTGBISqnaLNg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
